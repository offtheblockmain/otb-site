<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off The Block | Official Gateway</title>
    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg-color: #000000; /* Set to pure black to blend with image */
            --text-color: #eeeeee;
            --accent-orange: #FF8C00;
            --accent-glow: rgba(255, 140, 0, 0.4);
            --card-bg: #111111;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 480px;
            width: 90%;
            margin-top: 50px;
            text-align: center;
        }

        /* --- LOGO SECTION --- */
        .logo-container {
            width: 160px;
            height: 160px;
            margin: 0 auto 15px auto;
            /* No border/radius needed for the black blend trick */
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.2rem;
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 800;
        }

        .tagline {
            color: #888;
            font-size: 1rem;
            margin-top: 8px;
            margin-bottom: 35px;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        /* --- ABOUT CARD --- */
        .about-card {
            background: var(--card-bg);
            padding: 30px 25px;
            border-radius: 16px;
            border: 1px solid #222;
            margin-bottom: 35px;
            text-align: center; /* Centered looks better for short text */
            font-size: 1.1rem;
            line-height: 1.6;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .about-card h2 {
            font-size: 1.2rem;
            color: white;
            margin-top: 0;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .highlight {
            color: var(--accent-orange);
            font-weight: bold;
        }

        .sub-text {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        /* --- BUTTONS --- */
        .btn-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1.05rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Telegram Button (Orange/Main) - NOW FIRST */
        .btn-tg {
            background: linear-gradient(135deg, #FF8C00, #cc7000);
            color: white;
            box-shadow: 0 4px 20px var(--accent-glow);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid #cc7000;
        }
        .btn-tg:hover {
            box-shadow: 0 6px 25px var(--accent-glow);
        }

        /* Social Buttons (Grey) */
        .btn-social {
            background: #1a1a1a;
            color: #ccc;
            border: 1px solid #333;
        }
        .btn-social:hover {
            background: #222;
            color: white;
            border-color: #555;
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: auto;
            padding: 40px 0;
            font-size: 0.8rem;
            color: #444;
        }

        .ca-box {
            background: #080808;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            color: #777;
            border: 1px solid #222;
            margin-top: 20px;
            font-size: 0.8rem;
            word-break: break-all;
            user-select: all; /* Makes it easy to copy */
            cursor: pointer;
        }
        
        .ca-label {
            display: block;
            font-size: 0.7rem;
            color: #444;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="otblogo.png" alt="OffTheBlock Logo">
        </div>

        <h1>OffTheBlock</h1>
        <p class="tagline">Builders of Tech, Traders of Markets.</p>

        <div class="about-card">
            <h2>Web3 Alpha & Skill-Based Earning</h2>
            <p>
                For active <span class="highlight">Builders</span> and <span class="highlight">Learners</span> only.
            </p>
            <span class="sub-text">No bots. No scams. Verified Humans.</span>
        </div>

        <div class="btn-grid">
            <a href="YOUR_TELEGRAM_PORTAL_LINK" class="btn btn-tg">
                ✈️ Join Community
            </a>

            <a href="https://twitter.com/YOUR_HANDLE" class="btn btn-social">
                ✖️ Follow on X
            </a>
            
            </div>

        <div class="footer">
            <div class="ca-box">
                <span class="ca-label">Official Contract Address</span>
                0x000000000000000000000000000000000
            </div>
            <p>&copy; 2025 OffTheBlock.</p>
        </div>
    </div>

</body>
</html>
