<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OffTheBlock</title>
    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg-color: #000000;
            --text-color: #eeeeee;
            --accent-color: #00ff41;   
            --accent-glow: rgba(0, 255, 65, 0.4); 
            --grad-start: #0055ff;
            --grad-end: #00ff41;
            --card-bg: #111111;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 480px;
            width: 90%;
            margin-top: 50px;
            text-align: center;
        }

        /* --- LOGO --- */
        .logo-container {
            /* Increased width so the text is readable */
            width: 240px;  
            
            /* "auto" allows the height to adjust automatically based on the image */
            height: auto;  
            
            margin: 0 auto 10px auto;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block; /* Removes invisible spacing at the bottom */
        }
        

        h1 {
            font-size: 2.2rem;
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 800;
        }

        .tagline {
            color: #888;
            font-size: 1rem;
            margin-top: 8px;
            margin-bottom: 35px;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        /* --- ABOUT CARD --- */
        .about-card {
            background: var(--card-bg);
            padding: 30px 25px;
            border-radius: 16px;
            border: 1px solid #222;
            margin-bottom: 35px;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
            box-shadow: 0 4px 20px rgba(0, 255, 65, 0.1); 
        }

        .about-card h2 {
            font-size: 1.2rem;
            color: white;
            margin-top: 0;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .highlight {
            color: var(--accent-color);
            font-weight: bold;
        }

        .sub-text {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        /* --- BUTTONS --- */
        .btn-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1.05rem;
            gap: 12px; 
        }

        .btn:hover { transform: translateY(-2px); }

        .btn svg { width: 24px; height: 24px; fill: currentColor; }

        .btn-main {
            background: linear-gradient(135deg, var(--grad-start), var(--grad-end));
            color: #000;
            box-shadow: 0 4px 20px var(--accent-glow);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
        }
        .btn-main:hover {
            box-shadow: 0 6px 30px var(--accent-glow);
            filter: brightness(1.1);
        }

        .btn-social {
            background: #1a1a1a;
            color: #ccc;
            border: 1px solid #333;
        }
        .btn-social:hover {
            background: #222;
            color: white;
            border-color: #555;
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: auto;
            padding: 40px 0;
            font-size: 0.8rem;
            color: #444;
        }

        .ca-box {
            background: #080808;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            color: #777;
            border: 1px solid #222;
            margin-top: 20px;
            font-size: 0.8rem;
            word-break: break-all;
            user-select: all;
            cursor: pointer;
        }
        
        .ca-label {
            display: block;
            font-size: 0.7rem;
            color: #444;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo-container">
            <img src="logo.jpg" alt="OffTheBlock Logo">
        </div>

        <h1>OffTheBlock</h1>
        <p class="tagline">Builders of Tech, Traders of Markets.</p>

        <div class="about-card">
            <h2>Web3 Alpha & Skill-Based Earning</h2>

                For active <span class="highlight">Builders</span> and <span class="highlight">Learners</span> only.
            </p>
            <span class="sub-text">Pure Signal. Zero Noise. High Integrity Network.</span>

        <div class="footer">

        </div>
    </div>

</body>
</html>
