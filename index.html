
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OffTheBlock</title>
    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg-color: #050505; 
            --text-color: #eeeeee;
            --accent-green: #00ff41;   
            --accent-blue: #0055ff;
            --card-bg: rgba(20, 20, 20, 0.6); 
            
            /* VS CODE COLORS */
            --vscode-bg: #1e1e1e;
            --vscode-header: #252526;
            --vscode-text: #d4d4d4;
            --vscode-comment: #6a9955;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(0, 85, 255, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 100% 100%, rgba(0, 255, 65, 0.15) 0%, transparent 60%);
            background-attachment: fixed;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 650px;
            width: 88%;
            margin-top: 60px;
            padding-bottom: 40px;
            text-align: center;
        }

        /* --- LOGO --- */
        .logo-container {
            width: 280px; 
            height: auto;
            margin: 0 auto 5px auto; 
        }
        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 0 15px rgba(0, 255, 65, 0.15));
        }

        .tagline {
            color: #888;
            font-size: 1.1rem;
            margin-top: 5px;
            margin-bottom: 45px;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        /* --- ABOUT CARD --- */
        .about-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        .about-card h2 {
            font-size: clamp(0.8rem, 3.8vw, 1.4rem); 
            white-space: nowrap; 
            color: white;
            margin-top: 0;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        .about-card p {
            font-size: 1.15rem;
            line-height: 1.6;
            margin: 0;
        }

        .highlight {
            color: var(--accent-green);
            font-weight: bold;
            text-shadow: 0 0 12px rgba(0, 255, 65, 0.4);
        }

        .sub-text {
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* --- BUTTONS --- */
        .btn-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s ease;
            font-size: 1.1rem;
            gap: 12px; 
            position: relative;
            overflow: hidden;
        }
        .btn:hover { transform: translateY(-3px); }
        .btn svg { width: 26px; height: 26px; fill: currentColor; }

        .btn-main {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            color: #000;
            box-shadow: 0 4px 20px rgba(0, 85, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
        }
        .btn-main:hover {
            box-shadow: 0 6px 30px rgba(0, 255, 65, 0.4);
            filter: brightness(1.1);
        }

        .btn-social {
            background: rgba(255, 255, 255, 0.05);
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        .btn-social:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: #555;
        }

        /* --- TERMINAL STYLES --- */
        .footer {
            margin-top: auto;
            padding: 30px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .terminal-box {
            background-color: var(--vscode-bg);
            border: 1px solid #333;
            border-radius: 6px;
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            font-family: 'Consolas', 'Courier New', monospace;
            text-align: left;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            min-height: 100px;
        }

        .terminal-header {
            background-color: var(--vscode-header);
            padding: 6px 12px;
            font-size: 0.7rem;
            color: #999;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .terminal-header::before {
            content: "•••"; 
            letter-spacing: 2px;
            color: #555;
        }

        .terminal-content {
            padding: 15px;
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--vscode-text);
        }

        .line { 
            display: flex; 
            align-items: center; 
            margin-bottom: 8px; 
            flex-wrap: wrap; 
            min-height: 1.2em; 
        }
        
        .prompt { color: var(--accent-green); margin-right: 8px; font-weight: bold; }
        .cmd { color: #fff; }

        /* Progress Bar */
        .progress-wrapper {
            position: relative;
            width: 100%;
            max-width: 250px;
            height: 18px;
            background: #2d2d2d;
            border: 1px solid #444;
            margin-right: 10px;
            display: none; 
        }
        
        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background-color: var(--accent-green);
            width: 0%;
            opacity: 0.9;
        }
        
        .progress-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: #fff;
            font-weight: bold;
            z-index: 2;
            text-shadow: 0 0 4px #000;
            letter-spacing: 1px;
            font-family: 'Consolas', monospace;
        }

        .status { color: var(--accent-green); margin-left: 8px; display: none; }
        .comment-text { color: var(--vscode-comment); font-style: italic; }

        /* VS Code Block Cursor */
        .cursor {
            display: inline-block;
            width: 9px;
            height: 17px;
            background-color: #a7a7a7;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 1px;
        }

        .hidden { display: none !important; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .copyright { font-size: 0.8rem; color: #444; }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo-container">
            <img src="otblogo.png" alt="OffTheBlock Logo">
        </div>
        
        <p class="tagline">Builders of Tech, Traders of Markets.</p>

        <div class="about-card">
            <h2>Web3 Alpha & Skill-Based Earning</h2>
            <p>
                For active <span class="highlight">Builders</span> and <span class="highlight">Learners</span> only.
            </p>
            <span class="sub-text">Pure Signal. Zero Noise. High Integrity Network.</span>
        </div>

        <div class="btn-grid">
            <a href="https://t.me/+ymcxwhyY_B5iNGJk" class="btn btn-main">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
                </svg>
                Join Community
            </a>

            <a href="https://twitter.com/blockballr" class="btn btn-social">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"/>
                </svg>
                Follow Blockballr on X
            </a>
        </div>

        <div class="footer">
            <div class="terminal-box">
                <div class="terminal-header">
                    <span>TERMINAL - bash - 80x24</span>
                </div>
                <div class="terminal-content">
                    
                    <div class="line" id="line1-container">
                        <span class="prompt">></span>
                        <span id="type1" class="cmd"></span>
                        <span id="cursor1" class="cursor hidden"></span>
                    </div>

                    <div class="line hidden" id="line2-container">
                        <div class="progress-wrapper" style="display: block;">
                            <div class="progress-fill" id="fill-bar"></div>
                            <div class="progress-text">Downloading...</div>
                        </div>
                        <span class="status" id="status-text">100%</span>
                    </div>

                    <div class="line hidden" id="line3-container">
                        <span class="prompt">></span> <span id="type2" class="comment-text"></span>
                        <span id="cursor2" class="cursor"></span>
                    </div>
                    
                </div>
            </div>
            <p class="copyright">&copy; 2026 OffTheBlock.</p>
        </div>
    </div>

    <script>
        const text1 = "Execution is the only moat";
        const text2 = "// Couldn't think of anything sensible to write here";
        const typingSpeed = 50; 
        const loadingDuration = 2000; 
        const pauseBeforeLoop = 8000; 

        const elType1 = document.getElementById('type1');
        const elCursor1 = document.getElementById('cursor1');
        const elLine2 = document.getElementById('line2-container');
        const elFillBar = document.getElementById('fill-bar');
        const elStatus = document.getElementById('status-text');
        const elLine3 = document.getElementById('line3-container');
        const elType2 = document.getElementById('type2');
        const elCursor2 = document.getElementById('cursor2');

        const sleep = (ms) => new Promise(r => setTimeout(r, ms));

        async function typeWriter(text, element) {
            element.textContent = "";
            for (let i = 0; i < text.length; i++) {
                element.textContent += text.charAt(i);
                await sleep(typingSpeed);
            }
        }

        async function runTerminal() {
            while (true) {
                // RESET
                elType1.textContent = "";
                elType2.textContent = "";
                elLine2.classList.add('hidden');
                elLine3.classList.add('hidden');
                elFillBar.style.width = '0%';
                elStatus.style.display = 'none';
                elCursor1.classList.remove('hidden');
                elCursor2.classList.add('hidden');

                // 1. Type First Line
                await typeWriter(text1, elType1);
                elCursor1.classList.add('hidden'); 

                // 2. Loading Bar
                elLine2.classList.remove('hidden');
                await sleep(50);
                elFillBar.style.transition = `width ${loadingDuration}ms ease-out`;
                elFillBar.style.width = '100%';
                await sleep(loadingDuration); 
                elStatus.style.display = 'inline'; 

                // 3. Type Comment
                await sleep(400);
                elLine3.classList.remove('hidden');
                elCursor2.classList.remove('hidden');
                await typeWriter(text2, elType2);

                // 4. Wait
                await sleep(pauseBeforeLoop);
                
                // Remove transition for instant reset
                elFillBar.style.transition = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', runTerminal);
    </script>

</body>
</html>
