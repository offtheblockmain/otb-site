<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OffTheBlock</title>
    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg-color: #050505; 
            --text-color: #eeeeee;
            --accent-green: #00ff41;   
            --accent-blue: #0055ff;
            
            --grad-start: #0055ff;
            --grad-end: #00ff41;
            
            --card-bg: rgba(20, 20, 20, 0.6); 
        }

        body {
            /* DEEP SPACE BACKGROUND */
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(0, 85, 255, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 100% 100%, rgba(0, 255, 65, 0.15) 0%, transparent 60%);
            background-attachment: fixed;
            
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* WIDER CONTAINER */
        .container {
            max-width: 650px;
            width: 88%;
            margin-top: 60px;
            padding-bottom: 40px;
            text-align: center;
        }

        /* --- LOGO --- */
        .logo-container {
            width: 280px; 
            height: auto;
            margin: 0 auto 5px auto; 
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 0 15px rgba(0, 255, 65, 0.15));
        }

        .tagline {
            color: #888;
            font-size: 1.1rem;
            margin-top: 5px;
            margin-bottom: 45px;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        /* --- ABOUT CARD --- */
        .about-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        .about-card h2 {
            font-size: clamp(0.8rem, 3.8vw, 1.4rem); 
            white-space: nowrap; 
            color: white;
            margin-top: 0;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        .about-card p {
            font-size: 1.15rem;
            line-height: 1.6;
            margin: 0;
        }

        .highlight {
            color: var(--accent-green);
            font-weight: bold;
            text-shadow: 0 0 12px rgba(0, 255, 65, 0.4);
        }

        .sub-text {
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* --- BUTTONS --- */
        .btn-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s ease;
            font-size: 1.1rem;
            gap: 12px; 
            position: relative;
            overflow: hidden;
        }

        .btn:hover { transform: translateY(-3px); }

        .btn svg { width: 26px; height: 26px; fill: currentColor; }

        .btn-main {
            background: linear-gradient(135deg, var(--grad-start), var(--grad-end));
            color: #000;
            box-shadow: 0 4px 20px rgba(0, 85, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
        }
        .btn-main:hover {
            box-shadow: 0 6px 30px rgba(0, 255, 65, 0.4);
            filter: brightness(1.1);
        }

        .btn-social {
            background: rgba(255, 255, 255, 0.05);
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        .btn-social:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: #555;
        }

        /* --- FOOTER (VS Code Terminal Style) --- */
        .footer {
            margin-top: auto;
            padding: 30px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .terminal-box {
            background-color: #1e1e1e; /* VS Code Editor Dark */
            border: 1px solid #333;
            border-radius: 6px;
            width: 100%;
            max-width: 400px; /* Keep it compact */
            overflow: hidden;
            font-family: 'Consolas', 'Courier New', monospace;
            text-align: left;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .terminal-header {
            background-color: #2d2d2d;
            padding: 5px 12px;
            font-size: 0.7rem;
            color: #999;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        /* Little dots in header to look like window controls */
        .terminal-header::before {
            content: "•••"; 
            letter-spacing: 2px;
            color: #555;
        }

        .terminal-content {
            padding: 12px;
            font-size: 0.85rem;
            color: #cccccc;
        }

        .comment-text {
            color: #6a9955; /* VS Code Comment Green */
        }

        /* The Blinking Cursor Animation */
        .cursor {
            color: var(--accent-green);
            animation: blink 1s step-end infinite;
            font-weight: bold;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .copyright {
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>
