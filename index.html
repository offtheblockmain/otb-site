
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OffTheBlock</title>
    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg-color: #050505; 
            --text-color: #eeeeee;
            --accent-green: #00ff41;   
            --accent-blue: #0055ff;
            --card-bg: rgba(20, 20, 20, 0.6); 
            
            /* TERMINAL COLORS */
            --term-bg: #1e1e1e;
            --term-header: #2d2d2d;
            --term-text: #cccccc;
            --term-green: #4af626;
            --term-blue: #4b96ff;
            --term-comment: #6a9955;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(0, 85, 255, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 100% 100%, rgba(0, 255, 65, 0.15) 0%, transparent 60%);
            background-attachment: fixed;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 650px;
            width: 88%;
            margin-top: 60px;
            padding-bottom: 40px;
            text-align: center;
        }

        /* --- LOGO --- */
        .logo-container {
            width: 280px; 
            height: auto;
            margin: 0 auto 5px auto; 
        }
        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 0 15px rgba(0, 255, 65, 0.15));
        }

        .tagline {
            color: #888;
            font-size: 1.1rem;
            margin-top: 5px;
            margin-bottom: 45px;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        /* --- ABOUT CARD --- */
        .about-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        .about-card h2 {
            font-size: clamp(0.8rem, 3.8vw, 1.4rem); 
            white-space: nowrap; 
            color: white;
            margin-top: 0;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        .about-card p {
            font-size: 1.15rem;
            line-height: 1.6;
            margin: 0;
        }

        .highlight {
            color: var(--accent-green);
            font-weight: bold;
            text-shadow: 0 0 12px rgba(0, 255, 65, 0.4);
        }

        .sub-text {
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* --- BUTTONS --- */
        .btn-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s ease;
            font-size: 1.1rem;
            gap: 12px; 
            position: relative;
            overflow: hidden;
        }
        .btn:hover { transform: translateY(-3px); }
        .btn svg { width: 26px; height: 26px; fill: currentColor; }

        .btn-main {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            color: #000;
            box-shadow: 0 4px 20px rgba(0, 85, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
        }
        .btn-main:hover {
            box-shadow: 0 6px 30px rgba(0, 255, 65, 0.4);
            filter: brightness(1.1);
        }

        .btn-social {
            background: rgba(255, 255, 255, 0.05);
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        .btn-social:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: #555;
        }

        /* --- TERMINAL STYLES --- */
        .footer {
            margin-top: auto;
            padding: 30px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .terminal-box {
            background-color: var(--term-bg);
            border: 1px solid #333;
            border-radius: 6px;
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            text-align: left; /* Essential for correct alignment */
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            min-height: 130px; 
        }

        .terminal-header {
            background-color: var(--term-header);
            padding: 6px 12px;
            font-size: 0.7rem; 
            color: #aaa;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-title { font-weight: bold; color: #ccc; }
        .window-controls { letter-spacing: 2px; color: #555; }

        .terminal-content {
            padding: 10px 15px; /* Tighter padding */
            font-size: 0.8rem;
            line-height: 1.3;
            color: var(--term-text);
            
            /* FLEX SETTINGS TO FORCE LEFT ALIGN */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Forces content to the left */
            justify-content: flex-start;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
        }

        /* Lines */
        .line { 
            display: block; 
            width: 100%;
            word-wrap: break-word; 
            margin: 0; /* REMOVE GAP */
            padding: 0;
            min-height: 1.2em; /* Ensures empty lines have height */
        }
        
        .prompt-user { color: var(--term-green); font-weight: bold; margin-right: 8px; }
        .cmd { color: #fff; }
        .comment-text { color: var(--term-comment); font-style: italic; }
        
        /* THE ASCII BAR */
        .ascii-bar { 
            color: var(--term-blue); 
            font-weight: bold; 
            display: block; 
            font-family: 'Consolas', monospace; 
            white-space: pre; /* Keeps ASCII art spacing exact */
        }

        /* Cursor */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background-color: #a7a7a7;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }

        .hidden { display: none !important; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .copyright { font-size: 0.8rem; color: #444; }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo-container">
            <img src="otbwide.png" alt="OffTheBlock Logo">
        </div>
        
        <p class="tagline">Builders of Tech, Traders of Markets.</p>

        <div class="about-card">
            <h2>Web3 Alpha & Skill-Based Earning</h2>
            <p>
                For active <span class="highlight">Builders</span> and <span class="highlight">Earners</span> only.
            </p>
            <span class="sub-text">Pure Signal. Zero Noise. High Integrity Network.</span>
        </div>

        <div class="btn-grid">
            <a href="https://t.me/+ymcxwhyY_B5iNGJk" class="btn btn-main">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/></svg>
                Join Community
            </a>
            <a href="https://twitter.com/blockballr" class="btn btn-social">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"/></svg>
                Follow Blockballr on X
            </a>
        </div>

        <div class="footer">
            <div class="terminal-box">
                <div class="terminal-header">
                    <span class="header-title">blockballr@otb:~</span>
                    <span class="window-controls">●●●</span>
                </div>
                <div class="terminal-content">
                    
                    <div class="line" id="line1">
                        <span class="prompt-user">blockballr@otb:~$</span>
                        <span id="type1" class="cmd"></span><span id="cursor1" class="cursor"></span>
                    </div>

                    <div class="line hidden" id="line2">
                        <span id="ascii-bar" class="ascii-bar"></span>
                    </div>

                    <div class="line hidden" id="line3">
                        <span class="prompt-user">blockballr@otb:~$</span>
                        <span id="type2" class="comment-text"></span><span id="cursor2" class="cursor"></span>
                    </div>
                    
                </div>
            </div>
            <p class="copyright">&copy; 2026 OffTheBlock.</p>
        </div>
    </div>

    <script>
        // CONFIG
        const text1 = "Execution is the only moat";
        const text2 = "// Couldn't think of anything sensible to write here";
        const typingSpeed = 70; 
        const barLength = 20; 
        const pauseEnd = 20000; 

        // ELEMENTS
        const elType1 = document.getElementById('type1');
        const elCursor1 = document.getElementById('cursor1');
        const elLine2 = document.getElementById('line2');
        const elAsciiBar = document.getElementById('ascii-bar');
        const elLine3 = document.getElementById('line3');
        const elType2 = document.getElementById('type2');
        const elCursor2 = document.getElementById('cursor2');

        const sleep = (ms) => new Promise(r => setTimeout(r, ms));

        // TYPEWRITER
        async function typeWriter(text, element) {
            element.textContent = "";
            for (let i = 0; i < text.length; i++) {
                element.textContent += text.charAt(i);
                await sleep(typingSpeed);
            }
        }

        // ASCII LOADER
        async function animateAsciiBar() {
            elLine2.classList.remove('hidden');
            for (let i = 0; i <= barLength; i++) {
                const filled = "=".repeat(i);
                const empty = " ".repeat(barLength - i);
                const arrow = (i === barLength) ? "" : ">";
                const percentage = Math.round((i / barLength) * 100);
                
                // Text: Downloading... [====>   ] 45%
                elAsciiBar.textContent = `Downloading... [${filled}${arrow}${empty}] ${percentage}%`;
                
                await sleep(50);
            }
            await sleep(500);
        }

        // MAIN LOOP
        async function runTerminal() {
            while (true) {
                // RESET
                elType1.textContent = "";
                elType2.textContent = "";
                elAsciiBar.textContent = "";
                elLine2.classList.add('hidden');
                elLine3.classList.add('hidden');
                
                // 1. Type First Line
                elCursor1.classList.remove('hidden');
                elCursor2.classList.add('hidden');
                await sleep(800);
                await typeWriter(text1, elType1);
                
                // 2. Hide Cursor, Show Bar
                elCursor1.classList.add('hidden');
                await animateAsciiBar();

                // 3. Show Next Prompt & Cursor
                elLine3.classList.remove('hidden');
                elCursor2.classList.remove('hidden');
                await sleep(400);

                // 4. Type Comment
                await typeWriter(text2, elType2);

                // 5. Wait & Loop
                await sleep(pauseEnd);
            }
        }

        document.addEventListener('DOMContentLoaded', runTerminal);
    </script>

</body>
</html>
